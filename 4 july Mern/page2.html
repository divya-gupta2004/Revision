<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Calculation</h1>

    <script>

        // parseInt(), parseFloat()

        // parseInt() - If you only want integers, use parseInt()
        // parseFloat() - If you want decimal support, use parseFloat().

        var x = parseInt(prompt("First number"))
        var y = parseInt(prompt("second number"))

        var z = x * y;
        document.write("<br> multiply:"," ", z)

        var z = x + y;
        document.write("<br> add:"," ", z)

        var z = x / y;
        document.write("<br> divide:"," ", z)
    </script>
</body>
</html>
